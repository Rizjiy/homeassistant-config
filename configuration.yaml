  - platform: mqtt
    name: kitchen_worktop
    state_topic: "home/kitchen/switch/worktop/state"
    command_topic: "home/kitchen/switch/worktop"
    payload_on: 1
    payload_off: 0
    qos: 0
# лампа на кухне
  - platform: mqtt
    name: kitchen_table
    state_topic: "home/kitchen/switch2/table/state"
    command_topic: "home/kitchen/switch2/table"
