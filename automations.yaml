- id: turn_on_light_plants
  alias: turn_on_light_plants
  action:
  - service: script.light_plants_on
  condition: []
  trigger:
  - at: '7:00:00'
    platform: time
- id: turn_off_light_plants
  alias: turn_off_light_plants
  action:
  - service: script.light_plants_off
  condition: []
  trigger:
  - at: '23:00:00'
    platform: time
    
- id: turn_off_warm_flow_night
  alias: turn_off_warm_flow_night
  action:
  - service: switch.turn_off
    data:
      entity_id: switch.switch5
  trigger:
  - at: '23:30:00'
    platform: time
- id: turn_on_warm_flow_night
  alias: turn_on_warm_flow_night
  action:
  - service: switch.turn_on
    data:
      entity_id: switch.switch5
  trigger:
  - at: '6:00:00'
    platform: time
  condition:
  - condition: state
    entity_id: group.devices_tracker
    state: home
- id: turn_off_warm_flow_day
  alias: turn_off_warm_flow_day
  trigger:
  - at: '10:00:00'
    platform: time
  - at: '11:00:00'
    platform: time
  condition:
  - condition: state
    entity_id: group.devices_tracker
    state: not_home
  action:
  - data:
      entity_id: switch.switch5
    service: switch.turn_off
- id: turn_on_warm_flow_day
  alias: turn_on_warm_flow_day
  action:
  - service: switch.turn_on
    data:
      entity_id: switch.switch5
  trigger:
  - at: '18:00:00'
    platform: time
- id: mqtt_turn_on_kitchen_light    
  trigger:
    platform: mqtt
    topic: home/switches/switch3/pins/main/state
    payload: '1'
  action:
    service: light.turn_on
    entity_id: light.switch2_main
- id: mqtt_turn_off_kitchen_light    
  trigger:
    platform: mqtt
    topic: home/switches/switch3/pins/main/state
    payload: '0'
  action:
    service: light.turn_off
    entity_id: light.switch2_main