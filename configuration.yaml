# Weather Prediction
weather:
  - platform: openweathermap
    api_key: !secret openweather_apikey
    mode: daily

sensor:
  - platform: time_date
    display_options:
    - 'time'
    # - 'date'
    # - 'date_time'
    # - 'time_utc'
    # - 'time_date'
    # - 'beat'
      
  - platform: yr
  
  - platform: mqtt
    state_topic: 'home/livingroom/dht'
    name: temperature
    unit_of_measurement: '°C'
    value_template: '{{ value_json.temperature }}'
    
  - platform: mqtt
    state_topic: 'home/livingroom/dht'
    name: humidity
    unit_of_measurement: '%'
    value_template: '{{ value_json.humidity }}'
        
