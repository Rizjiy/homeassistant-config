
  light_plants_on:
    alias: light_plants_on
    sequence:
      - service: switch.turn_on
        data:
          entity_id: group.light_plants

  light_plants_off:
    alias: light_plants_off
    sequence:
      - service: switch.turn_off
        data:
          entity_id: group.light_plants
          
  turn_on_tv:
    alias: Turn on tv
    sequence:
      - service: media_player.turn_on
        data:
          entity_id: media_player.kodi
          
  icloud_update_iphone:
    alias: icloud_update_iphone
    sequence:
      - service: device_tracker.icloud_update
        data:
          device_name: iPhone (Полина)
          
