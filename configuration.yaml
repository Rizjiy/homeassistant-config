# Weather Prediction
sensor:
  - platform: yr
  
  - platform: mqtt
    state_topic: 'home/dht/1'
    name: temperature
    unit_of_measurement: '°C'
    value_template: '{{ value_json.temperature }}'
    
  - platform: mqtt
    state_topic: 'home/dht/1'
    name: humidity
    unit_of_measurement: '%'
    value_template: '{{ value_json.humidity }}'
    
